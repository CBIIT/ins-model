Version: v1.1.0
Nodes:
  program:
    Props:
      - program_id
      - program_name
      - program_acronym
      - focus_area
      - cancer_type
      - doc
      - contact_pi
      - contact_pi_email  # not displayed
      - contact_nih
      - contact_nih_email  # not displayed
      - nofo
      - award
      - program_link
      - data_link  # not displayed
  grant:
    Props:
      - grant_id  # this has the leading numeral and suffix
      - application_id  # not displayed
      - fiscal_year
      - grant_title
      - abstract_text  # not displayed
      - keywords  # not displayed
      - principal_investigators
      - program_officers
      - award_amount  # not displayed
      - nci_funded_amount  # not displayed
      - award_notice_date  # not displayed
      - project_start_date  # not displayed
      - project_end_date
      - opportunity_number  # not displayed
      - org_name  # not displayed
      - org_city  # not displayed
      - org_state  # not displayed
      - org_country  # not displayed
  project:
    Props:
      - project_id
      - project_title
      - abstract_text
      - project_start_date
      - project_end_date
      - opportunity_number
      - org_name
      - org_city  # not displayed
      - org_state  # not displayed
      - org_country  # not displayed
  publication:
    Props:
      - pmid
      - title
      - authors
      - publication_date  # year can be derived from here for donut chart publications by year
      - cited_by  # before was citation_count
      - relative_citation_ratio
  dataset:
    Props:
      - title
      - description
      - dbGaP_phs  # currently we're only considering dbGaP datasets
      - dbGaP_URL  # currently we're only considering dbGaP datasets
      - POC_name
      - POC_email
      - dataset_publication  # added "dataset_" so that it's not confused with the publication node
      - funding_source
      - release_date
      - limitations_for_reuse
      - assay_method
      - data_type
      - study_type
      - analyte_type
      - disease
      - anatomic_site
      - age
      - sex
      - ethnicity
      - race
      - sample_is_normal
      - participant_count
      - sample_count
Relationships:
  has_publication:
    Mul: many_to_many
    Ends:
      - Src: publication
        Dst: project
    Props: null
  grants_of_project:
    Mul: many_to_one
    Ends:
      - Src: grant
        Dst: project
    Props: null
  projects_of_program:
    Mul: many_to_many
    Ends:
      - Src: project
        Dst: program
    Props: null
  datasets_of_program:
    Mul: many_to_many
    Ends:
      - Src: dataset
        Dst: program
