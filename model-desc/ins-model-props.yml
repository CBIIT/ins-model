Version: v1.0.0
PropDefinitions:
  #properties of program:
  program_id:
    Desc: program id
    Type: string
    Req: true
    Private: true
  program_name:
    Desc: program name
    Type: string
    Req: true
    Private: false
  program_acronym:
    Desc: program acronym
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  focus_area:
    Desc: one of several focus areas, e.g., Moonshot, Clinical Networks, Pediatric/AYA, etc.
    Type:
      value_type: list
      Enum:
        - Cancer Center
        - Cancer Moonshot
        - Clinical Networks
        - DCC
        - HIV/AIDS
        - Pediatric/AYA
        - SPORE
        - Health Disparities
    Req: false  # not always provided by ODS
    Private: false
  doc:
    Desc: division/office/center
    Type: string
    Req: true
    Private: false
  contact_pi:
    Desc: principal investigator to contact
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_pi_email:
    Desc: contact principal investigator email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  contact_nih:
    Desc: nih contact, typically the program officer
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_nih_email:
    Desc: nih contact email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  nofo:
    Desc: list of notice of funding opportunities belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: false
  award:
    Desc: list of awards belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  program_link:
    Desc: URL to the program page
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  data_link:
    Desc: URL to the program's data
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  cancer_type:
    Desc: main focus of program, e.g., bladder, brain, broadly cancer, etc.
    Type:
      value_type: list
      Enum:
        - Bladder Cancer
        - Brain Cancer
        - Breast Cancer
        - Cervical Cancer
        - Colorectal Cancer
        - Esophageal Cancer
        - Gastric Cancer
        - Kidney Cancer
        - Leukemia
        - Multiple Myeloma
        - Liver Cancer
        - Lung Cancer
        - Lymphoma
        - Ovarian Cancer
        - Pancreas Cancer
        - Focus on Cancer Broadly
        - Lymphoma
        - Thyroid Cancer
    Req: false  # not always provided by ODS
    Private: false                  
