    Src: iCite
    Type: Int
    Req: false
    Private: false
  citation_count_category:
    Desc: number of citations category
    Src: None
    Type: string
    Enum: 
        - "<= 4"
        - "5 to 9"
        - "10 to 14"
        - "15 to 19"
        - ">= 20" 
    Req: false
    private: false
  relative_citation_ratio:
    Desc: relative citation ratio (RCR)
    Src: iCite
    Type: Float
    Req: false
    Private: false
  rcr_range:
    Desc: RCR ranges 
    Src: None
    Type: string
    Enum: 
        - "< 0.2"
        - "0.2 to 0.5"
        - "0.5 to 0.8"
        - "0.8 to 1.25"
        - "1.25 to 2"
        - "2 to 5"
        - "> 5"
    Req: false
    Private: false
