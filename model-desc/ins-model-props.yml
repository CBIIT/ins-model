  #properties of publication:
  pmid:
    Desc: PubMed ID
    Type: string
    Req: true
    Private: false
  publication_title:
    Desc: publication title
    Type: string
    Req: true
    Private: false
  authors:
    Desc: publication authors
    Type: string  # list
    Req: true
