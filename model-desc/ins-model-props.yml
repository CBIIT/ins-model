  #properties of publication:
  pmid:
    Desc: PubMed ID
    Type: string
    Req: true
    Private: false
  publication.title:
    Desc: publication title
    Type: string
    Req: true
    Private: false
  authors:
    Desc: publication authors
    Type: string  # list
    Req: true
    Private: false
  publication_date:
    Desc: publication date
    Type: datetime
    Req: true
    Private: false
  cited_by:
    Desc: number of citations 
    Type: integer
    Req: false
    Private: false
  relative_citation_ratio:
    Desc: relative citation ratio (RCR)
    Type: number
    Req: false
    Private: false  
  #properties of dataset:
  dataset.title:
    Desc: dataset title
    Type: string
    Req: true
    Private: false
  description:
    Desc: dataset description
    Type: string
    Req: true
    Private: false
  dbGaP_phs:
    Desc: dbGaP accession number (e.g., phs001234)
    Type: string
    Req: true
    Private: false
  dbGaP_URL:
    Desc: dbGaP study web page URL without the version part (e.g., https://www.ncbi.nlm.nih.gov/projects/gap/cgi-bin/study.cgi?study_id=phs001234)
    Type: string
    Req: true
    Private: false
  POC_name:
    Desc: dataset point of contact name, typically the PI
    Type: string
    Req: true
    Private: false
  POC_email:
    Desc: dataset point of contact email, typically the PI's email
    Type: string
    Req: true
    Private: false
  dataset.pmid:
    Desc: any publication PMIDs associated with the dataset
    Type: string  # list
    Req: false  # there may not be any associated publications
    Private: false
  funding_source:
    Desc: any grant IDs funding the dataset
    Type: string  # list
    Req: false  # there may not be any funding sources found
    Private: false
  release_date:
    Desc: dataset release date (for dbGaP, found under the Authorized Access section)
    Type: datetime
    Req: true
    Private: false
  limitations_for_reuse:
    Desc: dataset use restriction(s)
    Type: string  # list
    Req: true
    Private: false
  assay_method:
    Desc: sequencing assay method(s) (e.g., WES, WGS, RNA-Seq)
    Type: string  # list
    Req: false  # may not be available
    Private: false
  data_type:
    Desc: data type(s) that corresponds to the dataset study purpose (e.g., genomics, imaging)
    Type: string  # list
    Req: true
    Private: false
  study_type:
    Desc: study type(s) (for dbGaP, found under the Study Description section)
    Type: string  # list
    Req: true
    Private: false
  analyte_type:
    Desc: analyte type(s) (e.g., DNA, RNA)
    Type: string  # list
    Req: false  # may not be available
    Private: false
  disease:
    Desc: primary disease(s) of study 
    Type: string  # list
    Req: true
    Private: false
  anatomic_site:
    Desc: tumor anatomic location(s) or sample anatomic site(s) 
    Type: string  # list
    Req: false  # may not be available
    Private: false
  age:
    Desc: age group counts in groups of x years (x TBD)
    Type: string  # list
    Req: false  # may not be available
    Private: false
  sex:
    Desc: participant sex count as provided
    Type: string  # list
    Req: false  # may not be available
    Private: false
  ethnicity:
    Desc: participant ethnicity count
    Type: string  # list
    Req: false  # may not be available
    Private: false
  race:
    Desc: participant race count
    Type: string  # list
    Req: false  # may not be available
    Private: false
  sample_is_normal:
    Desc: sample is normal or tumor count (yes or no); sometimes sample_is_tumor is provided so careful with this
    Type: string  # list
    Req: false  # may not be available
    Private: false
  participant_count:
    Desc: number of participants in dataset
    Type: integer
    Req: true
    Private: false
  sample_count:
    Desc: number of samples in dataset
    Type: integer
    Req: false  # may not be available
    Private: false
