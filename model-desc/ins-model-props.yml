    Req: false
    Private: true  # not displayed
  grant_start_date:
    Desc: project start date (of core project)
    Type: datetime
    Req: false
    Private: true  # not displayed
  grant_end_date:
    Desc: project end date (of core project)
    Type: datetime
    Req: false
    Private: false
  grant_opportunity_number:
    Desc: specific nofo of this grant
    Type: string
    Req: false
    Private: true  # not displayed
