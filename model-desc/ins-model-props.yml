    Private: false
  data_link:
    Desc: URL to the program's data
    Src: None
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  cancer_type:
    Desc: main focus of program, e.g., bladder, brain, broadly cancer, etc. 
    Src: None
    Type: string
    Req: false  # not always provided by ODS
    Private: false                  
