Handle: INS
Version: v1.1.0
PropDefinitions:
  #properties of program:
  program.id:
    Desc: program id
    Type: string
    Req: true
    Private: true
  program.name:
    Desc: program name
    Type: string
    Req: true
    Private: false
  program.acronym:
    Desc: program acronym
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  focus_area:
    Desc: list of focus areas
    Type:
      value_type: list
      Enum:
        - Cancer Moonshot
        - HIV/AIDS
        - Health Disparities
        - No Focus Area
        - Pediatric/AYA
        - SPORE
    Req: true
    Private: false
  cancer_type:
    Desc: list of cancer types
    Type:
      value_type: list
      Enum:
        - Bladder Cancer
        - Brain Cancer
        - Breast Cancer
        - Broad Cancer Types
        - Cervical Cancer
        - Colorectal Cancer
        - Esophageal Cancer
        - Gastric Cancer
        - Kidney Cancer
        - Leukemia
        - Liver Cancer
        - Lung Cancer
        - Lymphoma
        - Multiple Myeloma
        - Osteosarcoma
        - Ovarian Cancer
        - Pancreas Cancer
        - Thyroid Cancer
    Req: true
    Private: false
  doc:
    Desc: division/office/center
    Type: string # list
    Req: true
    Private: false
  contact_pi:
    Desc: principal investigator to contact
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_pi_email:
    Desc: contact principal investigator email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  contact_nih:
    Desc: nih contact, typically the program officer
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_nih_email:
    Desc: nih contact email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  nofo:
    Desc: list of notice of funding opportunities belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: false
  award:
    Desc: list of awards belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  program_link:
    Desc: URL to the program page
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  data_link:
    Desc: URL to the program's data
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed                
