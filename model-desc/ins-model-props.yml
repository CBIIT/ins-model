Handle: INS
Version: 2.1.0
PropDefinitions:
  #properties of program:
  program_id:
    Desc: program id
    Type: string
    Req: true
    Private: true
  program_name:
    Desc: program name
    Type: string
    Req: true
    Private: false
  program_acronym:
    Desc: program acronym
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  focus_area:
    Desc: list of focus areas
    Type:
      value_type: list
      Enum:
        - Cancer Moonshot
        - General
        - HIV/AIDS
        - Health Disparities
        - Pediatric/AYA
        - SPORE
    Req: true
    Private: false
  cancer_type:
    Desc: list of cancer types
    Type:
      value_type: list
      Enum:
        - Adrenal Gland Cancer
        - Bile Duct Cancer
        - Bladder Cancer
        - Brain Cancer
        - Breast Cancer
        - CNS Cancer
        - Cervical Cancer
        - Colorectal Cancer
        - Esophageal Cancer
        - Gastric Cancer
        - Glioblastoma
        - Gynecologic Cancer
        - Head and Neck Cancer
        - Kidney Cancer
        - Leukemia
        - Liver Cancer
        - Lung Cancer
        - Lymphoma
        - Melanoma
        - Mesothelioma
        - Multiple Cancer Types
        - Multiple Myeloma
        - Osteosarcoma
        - Ovarian Cancer
        - Pancreas Cancer
        - Prostate Cancer
        - Sarcoma
        - Skin Cancer
        - Testicular Cancer
        - Thyroid Cancer
        - Uterine Cancer
    Req: true
    Private: false
  program_doc:
    Desc: division, office, center
    Type: string # list
    Req: true
    Private: false
  contact_pi:
    Desc: principal investigator to contact
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_pi_email:
    Desc: contact principal investigator email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  contact_nih:
    Desc: nih contact, typically the program officer
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  contact_nih_email:
    Desc: nih contact email
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  nofo:
    Desc: list of notice of funding opportunities belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: false
  award:
    Desc: list of awards belonging to this program
    Type: string  # list
    Req: false  # not always provided by ODS
    Private: true  # not displayed
  program_link:
    Desc: URL to the program page
    Type: string
    Req: false  # not always provided by ODS
    Private: false
  data_link:
    Desc: URL to the program's data
    Type: string
    Req: false  # not always provided by ODS
    Private: true  # not displayed                
